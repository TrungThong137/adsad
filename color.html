<!DOCTYPE html>
<html>
    <title>
        Color
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <style>
        .box {
            width: 100px;
            height: 100px;
            color: brown;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1 {
            margin-top: 60px;
            background-color: aqua;
        }

        .box2 {
            background-color: yellowgreen;
        }

        .box3 {
            background-color: black;
            padding: 12px;
            border: 10px solid #333;
            margin-top: 10px;
           box-sizing: border-box;
           box-sizing: unset;
           background-clip: border-box;

        }
        .head {
            width: 100%;
            height: 80vh;
            background-image: linear-gradient(0, rgba(255,255,0,0.5),rgba(0,10,255,0.5) ),
            url(https://anhgaisexy.com/wp-content/uploads/2021/12/20210826-huynh-mai-linh-6.jpg);
            background-size: 30%;
            background-repeat: no-repeat;
            margin: 42px 700px;
            background-position: left;
            position: fixed;
            top: 0;
        }
        a::after{
            content: " (" attr(href) ")";
        }
        ul{
            height: 2000px
        }
        h1{
            padding: 0 16px;
            color: #fff;
            background-color: #333;
            position: sticky;
            position: -webkit-sticky;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
    <body>
        <h1>Position</h1>
        <div class="box box1">box 1</div>
        <div class="box box2">box 2</div>
        <div class="box box3">box 3</div>
        <div class="head"></div>
        <a href="https://anhgaisexy.com/wp-content/uploads/2021/12/20210825-nguyen-quynh-anh-6.jpg">
            hoc th√¥i
        </a>
        <div>
            <ul>
                <li>relative</li>
                <li>absolute</li>
                <li>fixed</li>
            </ul>
        </div>
    </body>
</html>
