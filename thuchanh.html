<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BEM</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, init">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div>
            <button class="bnt bnt--success">GO TO NEXT APPROVAL</button>
            <button class="bnt bnt--warn ">OKAY</button>
            <button class="bnt bnt--danger">TRY AGIAN </button>
        </div>

        <div>
            <div id="toast"></div>
        </div>

        <div>
            <div onclick="showSuccessToast();" class="bnt bnt--success">Show success toast</div>
            <div onclick="showErrorToast();" class="bnt bnt--danger">Show error toast</div>
        </div>
        
        <script>
            //toast function
            function toast({
                title='', message='', type='info', duration=3000
            }){
                const main= document.getElementById('toast');
                if(main){
                    const toast=document.createElement('div') ;
                    //auto remove toast
                    const autoRemoveId= setTimeout(function(){
                        main.removeChild(toast);
                    }, duration +1000);
                    //remove when click
                    toast.onclick =function(e){
                        if(e.target.closest('.toast__close')){
                            main.removeChild(toast);
                            clearTimeout(autoRemoveId);
                        }
                    }

                    const icons={
                        success: 'fas fa-check-circle',
                        info: 'fas fa-info-circle',
                        warning: 'fas fa-exclamation-circle',
                        error: 'fas fa-exclamation-circle' 
                    };
                    const icon=icons[type];
                    const delay=(duration/1000).toFixed(2);
                    toast.classList.add('toast', `toast--${type}`);

                    toast.style.animation=`InlineLeft ease .3s, fadeout linear 1s ${delay}s forwards`;
                    toast.innerHTML= `
                        <div class="toast__icon">
                            <i class="${icon}" ></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__title">${title}</h3>
                            <p class="toast__msg">${message}</p>
                        </div>
                        <div class="toast__close">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </div>
                    `;
                    main.appendChild(toast);

                }
            }

            function showSuccessToast(){
                toast({
                    title: 'Success',
                    message: ' After you get up and running, you can place Font Awesome icons just about anywhere',
                    type: 'success',
                    duration: 5000
                });
            }
            function showErrorToast(){
                toast({
                    title: 'Error',
                    message: ' co loi xay ra vui long lien he quan trij vien',
                    type: 'error',
                    duration: 5000
                });
            }
        </script>

    </body>
</html>
